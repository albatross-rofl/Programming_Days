<!DOCTYPE html>


<html>


<head>
  <meta charset="utf-8">
  <title>clothes hanger</title>

    <script type="text/javascript">
    function draw() {
        var canvas = document.getElementById('clothes hanger');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            //arc left
            ctx.beginPath();
            ctx.arc(100, 400, 50, Math.PI*0.5, Math.PI*1, false);
            ctx.stroke();

            //arc right
            ctx.beginPath();
            ctx.arc(500, 400, 50, Math.PI*0.5, Math.PI*2, true);
            ctx.stroke();

            //under line
            ctx.beginPath();
            ctx.moveTo(100,450);
            ctx.lineTo(500,450);
            ctx.closePath();
            ctx.stroke();

            //mid left line
            ctx.beginPath();
            ctx.moveTo(50,400);
            ctx.lineTo(300,300);
            ctx.closePath();
            ctx.stroke();

            //mid right line
            ctx.beginPath();
            ctx.moveTo(550,400);
            ctx.lineTo(300,300);
            ctx.closePath();
            ctx.stroke();

            //top line
            ctx.beginPath();
            ctx.moveTo(300,300);
            ctx.lineTo(300,250);
            ctx.closePath();
            ctx.stroke();

            //arc top
            ctx.beginPath();
            ctx.arc(300, 200, 50, Math.PI*0.5, Math.PI*3, true);
            ctx.stroke();
        }
    }

    </script>

    <style type="text/css">
      canvas { border: 1px solid #999; }
    </style>

</head>

  <body onload="draw();" bgcolor="#c0c0c0">
    <center>
      <h1>clothes hanger</h1>
      <h2>test_005</h2>
      <canvas id="clothes hanger" width="600" height="600"></canvas>
    </center>
  </body>

</html>
